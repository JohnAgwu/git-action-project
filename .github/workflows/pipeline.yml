name: Deploy
on:
 push:
  branches: [main]

jobs:
 Deploy:
   name: "deploy to EC2"
   runs-on: ubuntu-latest
   steps:
    - uses: actions/checkout@v2
    - name: install script
      env:
        PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
      run: |
       echo "$PRIVATE_KEY" > sunday.pem && chmod 600 sunday.pem
       ssh -i sunday.pem ec2-user@18.171.150.211 'ls -ltr'
      

